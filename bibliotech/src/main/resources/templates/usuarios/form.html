<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio - BiblioTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">游닄 BiblioTech</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/usuarios">Usu치rios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/emprestimos">Empr칠stimos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${usuario.id != null} ? 'Editar Usu치rio' : 'Novo Usu치rio'"></h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/usuarios/salvar" th:object="${usuario}">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="nome"
                                       th:field="*{nome}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email"
                                               th:field="*{email}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cpf" class="form-label">CPF *</label>
                                        <input type="text" class="form-control" id="cpf"
                                               th:field="*{cpf}" placeholder="000.000.000-00" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="senha" class="form-label">Senha *</label>
                                        <input type="password" class="form-control" id="senha"
                                               th:field="*{senha}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="tipo" class="form-label">Tipo de Usu치rio *</label>
                                        <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                            <option value="">Selecione...</option>
                                            <option th:each="tipoOpcao : ${tiposUsuario}"
                                                    th:value="${tipoOpcao}"
                                                    th:text="${tipoOpcao.descricao}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check" th:if="${usuario.id != null}">
                                <input type="checkbox" class="form-check-input" id="ativo"
                                       th:field="*{ativo}">
                                <label class="form-check-label" for="ativo">
                                    Usu치rio ativo
                                </label>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Salvar
                                </button>
                                <a href="/usuarios" class="btn btn-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
