<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro - BiblioTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">ðŸ“š BiblioTech</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/livros">Livros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios">UsuÃ¡rios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/emprestimos">EmprÃ©stimos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${livro.id != null} ? 'Editar Livro' : 'Novo Livro'"></h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/livros/salvar" th:object="${livro}">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{quantidadeDisponivel}">

                            <div class="mb-3">
                                <label for="titulo" class="form-label">TÃ­tulo *</label>
                                <input type="text" class="form-control" id="titulo" 
                                       th:field="*{titulo}" required>
                            </div>

                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor *</label>
                                <input type="text" class="form-control" id="autor" 
                                       th:field="*{autor}" required>
                            </div>

                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN *</label>
                                <input type="text" class="form-control" id="isbn" 
                                       th:field="*{isbn}" required>
                                <small class="form-text text-muted">
                                    Exemplo: 978-0132350884
                                </small>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editora" class="form-label">Editora</label>
                                        <input type="text" class="form-control" id="editora" 
                                               th:field="*{editora}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ano" class="form-label">Ano *</label>
                                        <input type="number" class="form-control" id="ano" 
                                               th:field="*{ano}" min="1000" max="2100" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="quantidadeExemplares" class="form-label">
                                    Quantidade de Exemplares *
                                </label>
                                <input type="number" class="form-control" id="quantidadeExemplares" 
                                       th:field="*{quantidadeExemplares}" min="1" required>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Salvar
                                </button>
                                <a href="/livros" class="btn btn-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
